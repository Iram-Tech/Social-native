<!DOCTYPE>
<html>
  <head>
    <title>Simple Modal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="https://d27zy3esd7t72p.cloudfront.net/logo.png">
    <meta name="viewport" content="width=device-width">

    <style>

      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f2eeed;

      }

      /* ALL HEADING TEXT IS CENTERED */
      h1, h2, h3, h4, h5, h6 {
        text-align: center;
      }

      .primary-container {
        width: 100%;
        max-width: 500px;
        background-color: #fff;
        border: 2px solid #000;
        border-radius: 5px;
        margin: 0 auto;
        box-shadow: 1px 1px 5px #000;
        box-sizing: border-box;
        padding: 0 15px;
        position: relative;
      }

      /* MODAL CONTENT STYLING */
      .primary-container .mobile {
        display: none;
      }

      .primary-container button, button {
        display: block;
        margin: 25px auto;
        padding: 8px 45px;
        font-size: 24px;
        font-weight: bold;
      }

      .primary-container button:hover, button:hover {
        cursor: pointer;
      }

      @media only screen and (max-width: 600px) {
        .primary-container .mobile {
          display: block;
        }

        .primary-container .desktop {
          display: none;
        }

}
  .disable-modal {
    background-color: #000;
    position: absolute;
    top: 0;
    left: 0;
    height:100%;
    width:100%;

  }

  .disabled-modal {
    background-color: #000;
    position: absolute;
    top: 0;
    left: 0;
    height:100%;
    width:100%;
    opacity: .95;
  }

  #turn-on {
    margin-top: 30%;
  }

    </style>
  </head>

  <body>
    <h1>Support Engineer Assessment</h1>

    <!-- MODAL CONTAINER -->
    <div class="primary-container">
      <h2 id="modal-title">Modal Title Desktop</h2>

      <!-- MODAL IMAGE FOR DESKTOP -->
      <img src="https://d27zy3esd7t72p.cloudfront.net/desktop.png" width="100%" class="desktop">

      <!-- MODAL IMAGE FOR MOBILE -->
      <img src="https://d27zy3esd7t72p.cloudfront.net/mobile.png" width="100%" class="mobile">






        <div id="disable-modal" class="disabled-modal">
          <button id="turn-on">ON</button>
        </div>
    </div>

    <button id="turn-off" disabled>OFF</button>
    <script>
      function myFunction(x) {
        if (x.matches) { // If media query matches

          // change the title of the modal for mobile
          changeTitle("Modal Title Mobile");
        } else {

          // change the title of the modal for desktop
          changeTitle("Modal Title Desktop");
        }
      }

      function changeTitle( titleName ) {
        document.getElementById('modal-title').innerHTML = titleName;

      }

        var x = window.matchMedia("(max-width: 600px)")
        myFunction(x) // Call listener function at run time
        x.addListener(myFunction) // Attach listener function on state changes

        // TURN OFF MODAL
        $('#turn-off').click(function() {
          $('.disabled-modal').fadeIn();
          $(this).prop( 'disabled', true );
          $('#turn-on').prop('disabled', false );
        });

        // TURN ON MODAL
        $('#turn-on').click(function() {
          $('.disabled-modal').fadeOut();
          $(this).prop( 'disabled', true );
          $('#turn-off').prop('disabled', false );
        });

    </script>
  </body>
</html>
